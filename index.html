<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>无缝轮播</title>
</head>
<body>
    <div class="container">
        <div  class="window">
            <div id="slide" class="images">
                <img src="https://wallpapers.wallhaven.cc/wallpapers/full/wallhaven-435141.jpg" alt="图片" width="500" height="400">
                <img src="https://wallpapers.wallhaven.cc/wallpapers/full/wallhaven-540605.jpg" alt="图片" width="500" height="400">

        </div>
        <div class="controler" style="text-align:center">
            <button id="previous">上一张</button>

            <button>2</button>
            <button>3</button>
            <button>4</button>
